# run a local "snapshot" build without publishing:
#    TRAVIS_BUILD_NUMBER=1 goreleaser --snapshot --rm-dist --debug
#
project_name: chezmoi

builds:
- binary: chezmoi
  env:
    - CGO_ENABLED=0
  ldflags:
     - -s -w
  goos:
    - linux
    - darwin
    # TODO: uncomment when compatible with windows. currently fails on 'undefined: syscall.Stat_t'
    # - windows
    - freebsd
    - openbsd
    # - dragonfly
    # - netbsd
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  goarm:
    - ''
  ignore:
    - goos: darwin
      goarch: 386
    - goos: windows
      goarch: 386

archive:
  replacements:
    386: i386
  format_overrides:
  - goos: windows
    format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch

# generate RPM and DEB packages
nfpm:
  vendor: "TODO"
  homepage: "https://github.com/twpayne/chezmoi"
  maintainer: TODO <TODO@TODO.tld>
  description: "chezmoi is a tool for managing your dotfiles across multiple machines."
  license: MIT
  formats:
    - deb
    - rpm
  overrides:
    rpm:
      name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Env.TRAVIS_BUILD_NUMBER }}-{{ .Arch }}"
      replacements:
        amd64: x86_64
        386: i686
        arm: armhfp
        arm64: aarch64
    deb:
      name_template: "{{ .ProjectName }}_{{ .Version }}-{{ .Env.TRAVIS_BUILD_NUMBER }}_{{ .Os }}_{{ .Arch }}"
      replacements:
        386: i386
        arm: armel

